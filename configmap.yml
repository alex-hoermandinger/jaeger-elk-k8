apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-configuration
  labels:
    app: jaeger
    jaeger-infra: configuration
data:
  elasticsearch_version: 6.2.4
  elasticsearch.yml: |
    network :
      host : 0.0.0.0
    cluster.name: opentrace
    path.data: /usr/share/elasticsearch/data/data1/,/usr/share/elasticsearch/data/data2/
    path.repo: [/usr/share/elasticsearch/backup_els/]
    path.logs: /usr/share/elasticsearch/logs/
    discovery.type: single-node
    discovery.zen.ping.unicast.hosts: ["0.0.0.0"]
    discovery.zen.minimum_master_nodes: 1
    indices.fielddata.cache.size: 40%
    xpack.security.enabled: false    
  span-storage-type: elasticsearch
  collector: |
    es:
      server-urls: http://elasticsearch:9200
    collector:
      zipkin:
        http-port: 9411
  query: |
    es:
      server-urls: http://elasticsearch:9200
    query:
      static-files: /go/jaeger-ui/
  agent: |
    collector:
      host-port: "jaeger-collector:14267"
  kibana.yml: |
    server:
      name: "tracing-kibana"
      port: 127.0.0.1:5601
    elasticsearch.url: "http://elasticsearch:9200"
  logstash_pipeline_port: 5044
  logstash.yml: |
    http.host: "0.0.0.0"
    path.config: /usr/share/logstash/pipeline
    config.reload.automatic: true
    ## Disable X-Pack
    ## see https://www.elastic.co/guide/en/x-pack/current/xpack-settings.html
    xpack.monitoring.enabled: false
  logstash.conf: |
    input {
      tcp {
        port => 5044
      }
    }
    filter {
      json {
        source => "message"
      }
    }
    output {
      elasticsearch {
       hosts => ["elasticsearch:9200"]
       index => "mma-%{+YYYY-MM-dd}-logstash"
      }
    }

